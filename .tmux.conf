set-option -g default-shell /home/dmitry/work/zsh

# Allow xterm titles in terminal window, terminal scrolling with scrollbar, and setting overrides of C-Up, C-Down, C-Left, C-Right
# (commented out because it disables cursor navigation in vim)
#set -g terminal-overrides "xterm*:XT:smcup@:rmcup@:kUP5=\eOA:kDN5=\eOB:kLFT5=\eOD:kRIT5=\eOC"

# Set ability to capture on start and restore on exit window data when running an application
setw -g alternate-screen on

#set -g default-terminal "xterm-256color"
#set-option -ga terminal-overrides ",tmux-256color:Tc"
set-option -ga terminal-overrides ",xterm-termite:Tc"

# Lower escape timing from 500ms to 50ms for quicker response to scroll-buffer access.
set -s escape-time 50

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'seebi/tmux-colors-solarized'

set -g @colors-solarized 'dark'

source-file ~/.local/lib64/python3.5/site-packages/powerline/bindings/tmux/powerline.conf
source-file /usr/lib/python3.7/site-packages/powerline/bindings/tmux/powerline.conf

bind-key -n C-j detach
setw -g aggressive-resize on
set -g mouse on
set -g history-limit 300000


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
